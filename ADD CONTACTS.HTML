<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>Contact From and Contacts List Page</title>
        <link rel="stylesheet" href="ADD CONTACTS.CSS">
    </head>
    <body>
        <form>
            <div class="center">
                <h1>Add Contacts</h1>
                <div class="container">
                <label>Name: </label>
                <input type="text" placeholder="Name" name="Name" required>
                <label>Phone Number: </label>
                <input type="text" placeholder="Number" name="Number" required>
                <label>Email: </label>
                <input type="text" placeholder="Email" name="Email" required>
                <button type="submit"> SAVE </button>
                </div>
            </div>
        </form>
    </body>
</html>
